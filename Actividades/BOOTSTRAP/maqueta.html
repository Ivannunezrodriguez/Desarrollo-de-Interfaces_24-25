                <form method="post" action="subida.php" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" pattern="[a-z]{5}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">DNI</label>
                        <input type="text" pattern="\[0-9]{8}+[a-zA-Z]{1}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" pattern="/\w+.+\w+\@+\w+\.+\w{2,3}/gm" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">fecha de nacimiento</label>
                        <input type="date" pattern="/\d{1,2}+\/+\d{1,2}+\/+\d{2,4}/gm" class="form-control">
                    </div>


                    <div class="mb-3">
                        <label class="form-label">foto</label>
                        <input type="file" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-success">Borrar</button>
                </form>
