<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen IvanNR</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
            background-color: white;
        }
    </style>
</head>
<body>

    <canvas id="pelotas" width="500" height="400"></canvas>

    <script>
        let canvas = document.getElementById("pelotas");
        let ctx = canvas.getContext("2d");

        let radio = 25;


        let azulX = 50;
        let azulY = canvas.height / 2;
        let velocidadAzul = 4;

        let rojoX = canvas.width / 2;
        let rojoY = 50;
        let velocidadRojo = 4;

        function movimiento() {
         
            ctx.clearRect(0, 0, canvas.width, canvas.height);

    
            ctx.beginPath();
            ctx.arc(azulX, azulY, radio, 0, Math.PI * 2);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(rojoX, rojoY, radio, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();

            
            azulX += velocidadAzul;
            if (azulX + radio > canvas.width || azulX - radio < 0) {
                velocidadAzul = -velocidadAzul;
            }

           
            rojoY += velocidadRojo;
            if (rojoY + radio > canvas.height || rojoY - radio < 0) {
                velocidadRojo = -velocidadRojo;
            }

      
            requestAnimationFrame(movimiento);
        }

      
        movimiento();
    </script>

</body>
</html>
